- name: Skidka4uBot
  link: https://github.com/s-rb/PriceWatcherBot
  image: /assets/images/projects/Bot.png
  description: 'Skidka4uBot is a web service and a telegram bot as its client that allows the user to track real sales of popular online shops. Also, it allows the user to subscribe to
    desired sale percentage, item category, or item keywords. It uses parsers to acquire information about items: titles, categories, prices, etc. The service checks from time to
    time if a price has been reduced enough and if it did, the bot will send you a notification.
    The main language is Java 17. The app is built using SpringBoot 2. Parsing was implemented by using Selenium and Firefox browser.
    Main services are developed as separate microservices. They are connected through RabbitMQ and packaged in docker containers. As a database it uses Postgresql'
