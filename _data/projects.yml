- name: GUI HashGenerator desktop app
  link: https://github.com/s-rb/gui-hashcode-generator
  image: /assets/images/projects/HashGenerator.png
  description: This is a desktop application for the generation of hash codes for the subdirectories depending on files, contained in those directories.
    Algorithm
    1) Enter the root directory for which sub-dirs it will calculate the hashcode.
    2) When you click Generate button, the application finds subdirectories and generates hash codes for
    each directory. It works in multiple threads.
    3) After it calculates the results, click the Export button.
    The application writes results to a CSV file.
    4) You can click the Open button to open the saved file with results
    The main language is Java 11 (Concurrent, Stream API, IO, NIO). It uses JavaFX for the GUI
    You can check the code <a href="https://github.com/s-rb/gui-hashcode-generator" target="_blank">on github</a>
